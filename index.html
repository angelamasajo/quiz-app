<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Photography Quiz</h1>
  </header>
  <main>
    
    
    <div class="opening">
      <p>Welcome. Start the quiz below.</p>
      <form>
          <button type="submit">START</button>
      </form>
    </div>


    <div class="quiz-questions">
      <p>Question 1 of 10</p>
    
      <p>What do you call the opening in a lens through where the light passes to enter the camera?</p>
        <ol type="a">
          <li>Shutter</li>
          <li>Aperture</li>
          <li>Screen</li>
          <li>Pupil</li>
        </ol>

      <button>SUBMIT</button>
      
      <p>Score: 0</p>
    </div>


  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
